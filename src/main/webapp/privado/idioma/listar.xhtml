<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Manutenção de Idiomas </ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" 
                                 actionListener="#{controleIdioma.novo}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                
                <p:dataTable value="#{controleIdioma.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Sigla">
                        <p:outputLabel value="#{obj.sigla}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            
                            <p:commandButton actionListener="#{controleIdioma.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleIdioma.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                            onclick="if (!confirm('Confirmar excluisão?')) return false"/>
                            
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="modal" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleIdioma.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome"
                                         value="#{controleIdioma.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrgatório"/>
                            <p:outputLabel value="Sigla" for="txtSigla"/>
                            <p:inputText id="txtSigla"
                                         value="#{controleIdioma.objeto.sigla}"
                                         size="2" maxlength="2"
                                         placeholder="Obrgatório"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div alig="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleIdioma.salvar()}"
                                             update="formEdicao formListagem"
                            oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                                             
                        </div>
                    </p:panel>
                    
                </h:form>
                
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
