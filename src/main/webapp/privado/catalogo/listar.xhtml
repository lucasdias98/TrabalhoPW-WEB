<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Manutenção de Catálogos </ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" 
                                 actionListener="#{controleCatalogo.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleCatalogo.dao.ordemAtual}" id="selectOrdem"
                                         converter="#{controleCatalogo.dao.converterOrdem}">
                            <f:selectItems value="#{controleCatalogo.dao.listaOrdem}"
                                         var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleCatalogo.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de Objetos: "/>
                        <p:selectOneMenu value="#{controleCatalogo.dao.maximoObjetos}">
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                            <f:selectItem itemLabel="20" itemValue="20"/>
                            <f:selectItem itemLabel="50" itemValue="50"/>
                            <f:selectItem itemLabel="100" itemValue="100"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleCatalogo.dao.primeiro()}"
                                         title="Primeiro"
                                         icon="pi pi-step-backward"
                                         update="listagem"/>
                        <p:commandButton action="#{controleCatalogo.dao.anterior()}"
                                         title="Anterior"
                                         icon="pi pi-chevron-left"
                                         update="listagem"/>
                        <p:commandButton action="#{controleCatalogo.dao.proximo()}"
                                         title="Proximo"
                                         icon="pi pi-chevron-right"
                                         update="listagem"/>
                        <p:commandButton action="#{controleCatalogo.dao.ultimo()}"
                                         title="Ultimo"
                                         icon="pi pi-step-forward"
                                         update="listagem"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCatalogo.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCatalogo.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            
                            <p:commandButton actionListener="#{controleCatalogo.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCatalogo.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                            onclick="if (!confirm('Confirmar exclusão?')) return false"/>
                            
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <ui:include src="formulario.xhtml"/> 
        </ui:define>
    </ui:composition>
</html>
